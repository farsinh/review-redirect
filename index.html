<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Leave a Review | CHECK-IN Kochi</title>
  <style>
    /* ===== Base Styling ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: radial-gradient(circle at 20% 30%, #0a0a0f, #000);
      overflow-x: hidden;
      height: 100vh;
    }

    /* ===== Animated Gradient Overlay ===== */
    .gradient-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15, #00c6ff);
      background-size: 400% 400%;
      opacity: 0.25;
      animation: gradientShift 12s ease infinite;
      z-index: 0;
      filter: blur(100px);
    }

    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease forwards;
      text-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 35px;
      animation: fadeIn 2s ease forwards;
      max-width: 500px;
    }

    button {
      background: linear-gradient(135deg, #4285f4, #00c6ff);
      border: none;
      padding: 14px 40px;
      font-size: 1.1rem;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1.3s ease forwards;
      box-shadow: 0 8px 25px rgba(66, 133, 244, 0.25);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(0, 198, 255, 0.6);
    }

    /* ===== Social Section ===== */
    .social {
      margin-top: 70px;
      display: flex;
      gap: 60px;
      justify-content: center;
      animation: fadeIn 2.2s ease forwards;
    }

    .social a {
      text-decoration: none;
      color: white;
      text-align: center;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.12);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
    }

    .label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* ===== Floating Orbs ===== */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 14s ease-in-out infinite alternate;
      z-index: 1;
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: #ff6ec4;
      top: 5%;
      left: 10%;
    }

    .orb:nth-child(2) {
      width: 250px;
      height: 250px;
      background: #00c6ff;
      bottom: 10%;
      right: 10%;
      animation-delay: 3s;
    }

    .orb:nth-child(3) {
      width: 200px;
      height: 200px;
      background: #4ade80;
      top: 20%;
      right: 25%;
      animation-delay: 6s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      width: 100%;
      animation: fadeIn 3s ease forwards;
      z-index: 2;
    }

    @media(max-width: 600px) {
      h1 { font-size: 2rem; }
      .profile-pic { width: 70px; height: 70px; }
      .social { gap: 30px; }
    }
  </style>
</head>

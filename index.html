<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Review & Connect</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #000000 0%, #111111 50%, #000000 100%);
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2.4rem;
    margin-top: 80px;
    animation: fadeIn 1.2s ease;
  }

  .review-button {
    margin-top: 40px;
    padding: 15px 45px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    border: none;
    border-radius: 50px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.3s ease;
  }

  .review-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0, 114, 255, 0.7);
  }

  .social {
    margin-top: 70px;
    display: flex;
    gap: 50px;
    justify-content: center;
    align-items: center;
    animation: fadeIn 2s ease forwards;
    flex-wrap: wrap;
  }

  .social a {
    text-decoration: none;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .social-icon {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #111;
    object-fit: contain;
    padding: 10px;
    transition: transform 0.4s ease, box-shadow 0.3s ease;
  }

  .fb-fix {
    padding: 15px;
    background-color: #1877f2;
  }

  .whatsapp-fix {
    background-color: #25D366;
    padding: 12px;
  }

  .social-icon:hover {
    transform: scale(1.12);
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.3);
  }

  .label {
    margin-top: 10px;
    font-size: 0.9rem;
    opacity: 0.85;
  }

  .save-contact {
    margin-top: 60px;
    padding: 14px 40px;
    border: 2px solid #00ffcc;
    color: #00ffcc;
    border-radius: 40px;
    background: transparent;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.4s ease;
  }

  .save-contact:hover {
    background: #00ffcc;
    color: black;
    transform: scale(1.08);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <h1>ðŸ’¬ Share Your Experience</h1>
  <button class="review-button" onclick="openGoogleReview()">Leave Google Review</button>

  <div class="social">
    <a href="https://www.instagram.com/YOUR-INSTAGRAM" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="social-icon" alt="Instagram">
      <span class="label">Instagram</span>
    </a>

    <a href="https://facebook.com/YOUR-FACEBOOK" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" class="social-icon fb-fix" alt="Facebook">
      <span class="label">Facebook</span>
    </a>

    <a href="https://wa.me/91XXXXXXXXXX" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="social-icon whatsapp-fix" alt="WhatsApp">
      <span class="label">WhatsApp</span>
    </a>
  </div>

  <button class="save-contact" onclick="saveVCard()">ðŸ“‡ Save Our Contact</button>

  <script>
    function openGoogleReview() {
      window.open("https://g.page/r/YOUR-GOOGLE-BUSINESS-ID/review", "_blank");
    }

    function saveVCard() {
      const vCardData = 
`BEGIN:VCARD
VERSION:3.0
FN:Your Shop Name
TEL;TYPE=cell:+919876543210
EMAIL:yourshop@email.com
ADR;TYPE=work:;;Your Shop Address;City;State;PIN;India
URL:https://yourwebsite.com
END:VCARD`;

      const blob = new Blob([vCardData], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "YourShop.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review | Farsin</title>
  <style>
    /* ===== Base Styling ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow-x: hidden;
      height: 100vh;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease forwards;
      text-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1rem;
      color: #f4f4f4;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    button {
      background: linear-gradient(135deg, #4285f4, #00c6ff);
      border: none;
      padding: 14px 40px;
      font-size: 1.1rem;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1.3s ease forwards;
      box-shadow: 0 4px 25px rgba(66, 133, 244, 0.3);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(0, 198, 255, 0.6);
    }

    /* ===== Social Section ===== */
    .social {
      margin-top: 60px;
      display: flex;
      gap: 50px;
      justify-content: center;
      animation: fadeIn 2.2s ease forwards;
    }

    .social a {
      text-decoration: none;
      color: white;
      text-align: center;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    .label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* ===== Floating Lights ===== */
    .light {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite alternate;
    }

    .light:nth-child(1) {
      width: 300px;
      height: 300px;
      background: #ff6ec4;
      top: 5%;
      left: 10%;
    }

    .light:nth-child(2) {
      width: 250px;
      height: 250px;
      background: #00c6ff;
      bottom: 10%;
      right: 10%;
      animation-delay: 3s;
    }

    .light:nth-child(3) {
      width: 180px;
      height: 180px;
      background: #4ade80;
      top: 20%;
      right: 25%;
      animation-delay: 6s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.05); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      width: 100%;
      animation: fadeIn 3s ease forwards;
    }

    @media(max-width: 600px) {
      h1 { font-size: 2rem; }
      .profile-pic { width: 70px; height: 70px; }
      .social { gap: 25px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Floating colorful lights -->
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>

      </a>

      <a href="https://facebook.com/YOUR-FACEBOOK" target="_blank">
        <img src="facebook.jpg" class="profile-pic" alt="Facebook Page">
        <span class="label">Facebook</span>
      </a>
    </div>
  </div>

  <script>

    }
  </script>
</body>
</html>

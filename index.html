<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review | Farsin</title>
  <style>
    /* ===== Base Styling ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: radial-gradient(circle at top right, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
      height: 100vh;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 1.2s ease forwards;
    }

    p {
      font-size: 1.1rem;
      color: #dcdcdc;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
    }

    button {
      background: linear-gradient(135deg, #4285f4, #2a69d1);
      border: none;
      padding: 14px 35px;
      font-size: 1.1rem;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1.3s ease forwards;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(66,133,244,0.4);
    }

    /* ===== Social Section ===== */
    .social {
      margin-top: 60px;
      display: flex;
      gap: 40px;
      justify-content: center;
      animation: fadeIn 2.2s ease forwards;
    }

    .social a {
      text-decoration: none;
      color: white;
      text-align: center;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    .label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* ===== Floating Background Animation ===== */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.07);
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: 15%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 20%;
      right: 25%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== Footer ===== */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
      text-align: center;
      width: 100%;
    }

    @media(max-width: 600px) {
      h1 { font-size: 2rem; }
      .profile-pic { width: 70px; height: 70px; }
      .social { gap: 25px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Floating circles background -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <h1>Weâ€™d Love Your Feedback ðŸŒŸ</h1>

    <button onclick="openGoogleReview()">Leave a Review</button>

    <div class="social">
      <a href="https://www.instagram.com/YOUR-INSTAGRAM" target="_blank">
        <img src="profile.jpg" class="profile-pic" alt="Instagram Profile">
        <span class="label">@yourhandle</span>
      </a>

      <a href="https://facebook.com/YOUR-FACEBOOK" target="_blank">
        <img src="facebook.jpg" class="profile-pic" alt="Facebook Page">
        <span class="label">Facebook</span>
      </a>
    </div>
  </div>

  <footer>Â© 2025 Farsin | Powered by GitHub Pages</footer>

  <script>
    function openGoogleReview() {
      window.open("https://g.page/r/YOUR-GOOGLE-REVIEW-LINK", "_blank");
    }
  </script>
</body>
</html>

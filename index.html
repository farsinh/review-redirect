<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review & Connect With Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    button {
      background-color: #4285F4;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3367D6;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .social-links a:hover {
      color: #000;
    }

    .icon {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }

    .label {
      display: block;
      font-size: 12px;
      margin-top: 4px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Leave a Google Review</h2>
    <p>Your feedback helps us improve and grow ❤️</p>

    <!-- Review Button -->
    <button onclick="openGoogleReview()">Leave a Review</button>

    <!-- Social Links Section -->
    <div class="social-links">
      <p style="margin-bottom: 10px;">Follow us on</p>
      <a href="https://www.instagram.com/checkin_kochi" target="_blank" title="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" class="icon" alt="Instagram">
        <span class="label">Instagram</span>
      </a>
      <a href="https://m.facebook.com/144910042035723?wtsid=rdr_0anxXsivJ4Mr1ATy8" target="_blank" title="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" class="icon" alt="Facebook">
        <span class="label">Facebook</span>
      </a>
    </div>
    <div class="social-links">
      <p style="margin-bottom: 10px;">Follow us on Instagram</p>

      <!-- Instagram Profile Picture -->
      <a href="https://www.instagram.com/checkin_kochi" target="_blank" title="Instagram">
        <img src="https://via.placeholder.com/150" alt="Instagram Profile" class="profile-pic">
        <span class="label">@checkin_kochi</span>
      </a>
    </div>
  </div>

  <script>
    function openGoogleReview() {
      const googleReviewLink = "https://g.page/r/CdBeKY14ZiBNEBE/review"; // Replace this
      window.open(googleReviewLink, "_blank");
    }
  </script>
</body>
</html>
